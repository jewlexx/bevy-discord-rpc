[package]
name = "bevy-discord-presence"
description = "Discord presence plugin for the Bevy game engine"
license = "MIT"
authors = ["Juliette Cordor"]
keywords = ["discord", "rpc", "ipc"]
version = "0.4.1"
repository  = "https://github.com/jewlexx/discord-presence.git"
edition = "2021"

[dependencies]
discord-presence = { version = "0.5", git = "https://github.com/jewlexx/discord-presence", features = ["bevy"] }
bevy = { version = ">=0.11.1", default-features = false }
parking_lot = "0.12"
strum = "0.24.1"

[dev-dependencies]
version-sync = "0.9"
